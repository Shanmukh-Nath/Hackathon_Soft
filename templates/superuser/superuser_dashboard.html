{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('{% static 'img/superuser_dash.jpg' %}');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .overlay {
            position: relative;
            width: 90%;
            margin: 5%;
             /* Semi-transparent white background */
            {#border: 5px solid rgba(255,255,255,0.3); /* Border around the overlay */#}
            {#border-radius: 15px;#}
            overflow: hidden; /* Ensure the overlay doesn't overflow */
            height:80%
        }

.navigation {

    float: left;
    width: 25%;
    padding: 20px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
    backdrop-filter: blur(10px); /* Apply a blur effect to create the glassmorphic effect */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Add a border for contrast */
    border-radius: 10px;
    overflow: hidden;
    height: 100%;
}
.navigation li{
    padding-top: 8%;
        text-transform: uppercase;
    list-style-type: none;
}
.navigation ul li a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: background-color 0.3s; /* Add a smooth transition effect */
}

.navigation ul li a:hover {
    background-color: #0056b3; /* Change the background color on hover */
}
.logout-button {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
}

.logout-btn {
    background-color: #ffffff;
    color: #000000;
    padding: 10px 20px;
    border: none;
    width: 70%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: background-color 0.3s;
}

.logout-btn:hover {
    background-color: #ffffcc;
}

        .content {
            border-radius: 10px;
            float: right;
            width: 75%; /* 75% for content */
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
    backdrop-filter: blur(10px); /* Apply a blur effect to create the glassmorphic effect */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Add a border for contrast */
            height: 100%;
        }
        .content-scroll {
    max-height: 100%; /* Set a maximum height for the scrollable area */
    overflow: auto; /* Add a scrollbar when content overflows */
}

        h2 {
            margin-top: 0;
        }
        .dashboard-content { /* Background color for the content area */
    padding: 20px;
    border-radius: 10px;
    color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.dashboard-title {
    font-size: 24px;
    color: #007BFF; /* Title color */
}

.dashboard-stats {
    margin-top: 20px;
}

.stat {
    font-size: 18px;
    margin: 10px 0;
}

.highlight {
    font-weight: bold;
    color: #0056b3; /* Highlighted text color */
}
.container-flag{
				position: absolute;
				top: 70%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.flag{
				min-height: 200px;
				min-width: 600px;
				position: relative;
			}
			.white,.green,.orange{
				position: absolute;
				height: 100px;
				width: 150px;
				border-radius: 50%;
			}
			.flag .white img{
				display: block;
				margin: auto;
				height: 100px;
				width: 100px;
				z-index: 20;
				animation: ashok-chakra 4s linear infinite;
			}
			.flag .white{
				background: rgba(255,255,255);
				top: 0;
				animation: white 8s ease forwards;

			}
			@keyframes white{
				0%{
					top: 0;
					left: 0;
				}
				100%{
					border-radius: 0%;
					width: 600px;
				}
			}
			.flag .orange{
				background: rgba(255, 69, 0);
				top: 0;
                backdrop-filter: blur(10px);
				animation: orange 8s ease forwards;
			}
			@keyframes orange{
				0%{
					top: 0;
					left: 0;
				}
				100%{
					top: -100px;
					border-radius:0%;
					width: 600px;
				}
			}
			.flag .green{
				background: rgba(0, 128, 0);
				top: 0;
				z-index: -1;
				animation: green 8s ease forwards;

			}
			@keyframes green{
				0%{
					top: 0;
					left: 0;
				}
				100%{
					border-radius: 0%;
					width: 600px;
					top:100px;
				}
			}

			@keyframes ashok-chakra {
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
    </style>
</head>
<body>
    <div class="overlay">
        <div class="navigation">
    <h2>Welcome, {{ user }}</h2>
    <ul>
        <li>
            <a href="#" onclick="loadContent('{% url 'add_coordinator' %}')">
                <i class="fa fa-user-plus"></i> <!-- Font Awesome icon for 'Add Coordinator' -->
                Add Coordinator
            </a>
        </li>
        <li>
            <a href="#" onclick="loadContent('{% url 'send_invite' %}')">
                <i class="fa fa-envelope"></i> <!-- Font Awesome icon for 'Send Invitations' -->
                Send Invitations
            </a>
        </li>
        <li>
            <a href="#" onclick="loadContent('{% url 'view_coordinators' %}')">
                <i class="fa fa-users"></i> <!-- Font Awesome icon for 'View Coordinators' -->
                View Coordinators
            </a>
        </li>
        <li>
            <a href="#" onclick="loadContent('{% url 'view_participants_super' %}')">
                <i class="fa fa-list"></i> <!-- Font Awesome icon for 'View Participants' -->
                View Participants
            </a>
        </li>
    </ul>
<div class="logout-button">
            <form id="my_form" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button class="logout-btn" type="submit">
                    <i class="fa fa-sign-out"></i> Logout
                </button>
            </form>
        </div>
</div>
<div class="content" id="content">
    <div class="content-scroll"> <!-- Add a wrapper for scrolling content -->
        <!-- Content for the selected page will be displayed here -->
        <div class="dashboard-content">
            <h2 class="dashboard-title">Dashboard</h2>
            <div class="dashboard-stats">
     <div class="container-flag">
			<div class="flag">
				<div class="flag-section orange"></div>
				<div class="flag-section white">
					<img src="https://i.ibb.co/qy2Xkr4/ashoka-chakra.png" alt="ashok chakra">
				</div>
				<div class="flag-section green"></div>
			</div>
		</div>
    </div>
                <p class="stat">Total <span class="highlight">{{ length }}</span> Coordinators</p>
                <p class="stat">Total <span class="highlight">{{ participant }}</span> Participants</p>
            </div>
        </div>
        <!-- Add your page content here -->
    </div>
</div>
    </div>

    <script>
        function loadContent(url) {
            const contentDiv = document.getElementById('content');
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    contentDiv.innerHTML = xhr.responseText;
                }
            };

            xhr.open('GET', url, true);
            xhr.send();
        }
    $(document).ready(function(){
    $(window).on("beforeunload", function(e) {
        $.ajax({
                url: {% url 'logout' %},
                method: 'GET',
            })
    });
});
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
