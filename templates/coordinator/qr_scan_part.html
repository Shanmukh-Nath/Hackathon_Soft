
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
    <style>
        .html5-qrcode-element{
            width: 70%;
            height: 30%;
            color: blue;

        }
        #cancel{
                padding: 0.5rem;
    position: absolute;
    left: 40%;
    top: 80%;
            font-family: poppins, sans-serif;
    width: 20%;
            text-transform: uppercase;
            font-weight: 400;
            color: rgba(0,0,0,0.6);
    font-size: 1.5rem;
    border: 3px solid rgb(255,163,102);
    background: none;
    border-radius: 1.5rem;
            transition: 0.5s ease;
        }
        #cancel:hover{
            cursor: pointer;
            background: rgb(255,163,103);
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
    main {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #reader {
        width: 600px;
    }
    #result {
        text-align: center;
        font-size: 1.5rem;
    }
</style>

<main>
    <form method="POST">
        {% csrf_token %}
    <div id="reader"></div>
    <div id="result"></div>
    <div id="buttons">
        <button id="confirm">Confirm</button>

    </div>
        <input type="hidden" id="qrcode" name="qrcode" value="">
    </form>
    <a href="{% url 'coordinator_dashboard' %}"><button id="cancel">Cancel</button></a>
</main>


<script>
    const cnfrm = document.getElementById('buttons');
    cnfrm.style.display = 'none';
    const scan = document.getElementById('qrcode');
    const scanner = new Html5QrcodeScanner('reader', {
        qrbox: {
            width: 250,
            height: 250,
        },
        fps: 60,
    });


    scanner.render(success, error);

    function success(result) {
        scan.value = result;
        cnfrm.style.display = 'block';
        document.getElementById('result').innerHTML = `
        <h2>Details</h2>
        <h4>QR Code : ${result}</h4>
        <p>{{ part.first_name }}</p>
        `;

        scanner.clear();
        document.getElementById('reader').remove();

    }
    const submitButton = document.getElementById("confirm");
submitButton.addEventListener("click", () => {
  // Manually trigger the form submission
  document.querySelector("form").submit();
});
    function error(err) {
        console.error(err);
    }

</script>

</body>
</html>
