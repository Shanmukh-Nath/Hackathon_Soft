{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coordinator</title>
    <style>
        @font-face {
  font-family: Varino;
  src: url({% static 'fonts/Varino - Normal.ttf' %});
}
        @font-face {
            font-family:Alcova ;
            src: url("{% static 'fonts/Alcova Pro.ttf' %}");
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0); /* Semi-transparent white background */
    backdrop-filter: blur(5px); /* Apply a blur effect to create the glassmorphic effect */
    border: 1px solid rgba(255, 255, 255, 0.2);
            height: 85%;
            width: 90%;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
        }
        .add-coord{
            color: white;;
            fill: white;
            font-size: 3vw;
            font-family: Varino;
            text-transform: uppercase;
            left: 25%;
            position: absolute;
            text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
        }
        
        .per{
            position: absolute;
            top: 40%;
            width: 40%;
            height: 65%;
            left: 60%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }



label {
    text-transform: uppercase;
  font-family: Alcova;
  font-size: 2rem;
  cursor: pointer;
    top: 25%;
    left: 45%;
    color: white;
    position: absolute;
    {#text-shadow: 1px 1px 2px blue, 0 0 1em blue, 0 0 0.2em blue;#}
}

        input,
        input[type="password"] {
            position: absolute;
            top: 45%;
            left: 30%;
            width: 40%;

            padding: 10px;
            border: none;
            {#border-bottom: 2px solid red;#}
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            transition: 0.8s;
        }
        input:hover{
            border-bottom: 4px solid red;
        }
        ::placeholder{
            text-align: center;
            font-size: 1rem;
            font-weight: 800;
            color: black;
        }

        .btn {
            position: absolute;
            left: 40%;
            top: 60%;
            background-color: white;
            color: black;
            border-radius: 10px;
            width: 15vw;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: rebeccapurple;
            color: white;
        }
    </style>
</head>
<body>
<div id="addCoordinatorPage">
        {% if messages %}
            {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }}" role="alert" >
    {{ message }}
  </div>
</div>
{% endfor %}
        {% endif %}
    <div class="container">
        <h2 class="add-coord">Add Coordinator</h2>
        <form method="post">
            {% csrf_token %}
            <div class="flex-item">
                <label for="mobile">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Email">
                <div class="email-feedback invalid-feedback" style="display: none">
                    <p></p>
                </div>
                <p class="text-sm text-success email-valid-out"></p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Add Coordinator</button>
            </div>
        </form>
        <img class="per" src="{% static 'img/add_coord.png' %}" alt="3d-person">
    </div>
</div>
<script>
            const emailField = document.getElementById('id_email');

// Select email and mobile validation output elements
const emailValidOut = document.querySelector('.email-valid-out');

// Select email and mobile feedback fields
const emailFeedbackField = document.querySelector('.email-feedback');

emailField.addEventListener('keyup', (e) => {
    emailValue = e.target.value;
    emailValidOut.style.display = 'block';
    emailField.classList.remove('is-invalid');
    emailFeedbackField.style.display = 'none';

    if (emailValue.length > 0) {
        emailValidOut.textContent = `Checking Email ${emailValue}`;
        fetch('email-validate/', {
            body: JSON.stringify({ email: emailValue }),
            method: "POST",
            credentials: "same-origin",
            headers: {
                "X-CSRFToken": getCookie("csrftoken"),
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
        })
        .then((res) => res.json())
        .then(data => {
            emailValidOut.style.display = 'none';
            if (data.email_error) {
                emailField.classList.add('is-invalid');
                emailFeedbackField.style.display = 'block';
                emailFeedbackField.innerHTML = `<p>${data.email_error}</p>`;
            }
        });
    }
});
</script>
</body>
</html>
