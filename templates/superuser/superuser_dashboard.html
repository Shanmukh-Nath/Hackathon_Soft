.container-flag{
				position: absolute;
				top: 80%;
				left: 55%;
				transform: translate(-50%,-50%);
			}
			.flag{
				min-height: 100px;
				min-width: 300px;
				position: relative;
			}
			.white,.green,.orange{
				position: absolute;
				height: 50px;
				width: 100px;
				border-radius: 50%;
			}
			.flag .white img{
				display: block;
				margin: auto;
				height: 50px;
				width: 50px;
				z-index: 20;
				animation: ashok-chakra 4s linear infinite;
			}
			.flag .white{
				background: rgba(255,255,255);
				top: 0;
				animation: white 8s ease forwards;

			}
			@keyframes white{
				0%{
					top: 0;
					left: 0;
				}
				100%{
					border-radius: 0%;
					width: 200px;
				}
			}
			.flag .orange{
				background: rgba(255, 69, 0);
				top: 0;
                backdrop-filter: blur(10px);
				animation: orange 8s ease forwards;
			}
			@keyframes orange{
				0%{
					top: 0;
					left: 0;
				}
				100%{
					top: -50px;
					border-radius:0%;
					width: 200px;
				}
			}
			.flag .green{
				background: rgba(0, 128, 0);
				top: 0;
				z-index: -1;
				animation: green 8s ease forwards;

			}
			@keyframes green{
				0%{
					top: 0;
					left: 0;
				}
				100%{
					border-radius: 0%;
					width: 200px;
					top:50px;
				}
			}

			@keyframes ashok-chakra {
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}

function setupEmailValidation(emailField, emailValidOut, emailFeedbackField) {
        emailField.addEventListener('keyup', (e) => {
            console.log("hi");
            const emailValue = e.target.value;
            emailValidOut.style.display = 'block';
            emailField.classList.remove('is-invalid');
            emailFeedbackField.style.display = 'none';

            if (emailValue.length > 0) {
                emailValidOut.textContent = `Checking Email ${emailValue}`;
                fetch('email-validate/', {
                    body: JSON.stringify({ email: emailValue }),
                    method: "POST",
                    credentials: "same-origin",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    },
                })
                .then((res) => res.json())
                .then(data => {
                    emailValidOut.style.display = 'none';
                    if (data.email_error) {
                        emailField.classList.add('is-invalid');
                        emailFeedbackField.style.display = 'block';
                        emailFeedbackField.innerHTML = `<p>${data.email_error}</p>`;
                    }
                });
            }
        });
    }
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

  function searchTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.querySelector("table");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td");
      for (var j = 0; j < td.length; j++) {
        if (td[j]) {
          // Check if the current cell contains a hyperlink
          var hasHyperlink = td[j].querySelector("a") !== null;

          if (!hasHyperlink) {
            txtValue = td[j].textContent || td[j].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              td[j].innerHTML = txtValue.replace(
                new RegExp(filter, "gi"),
                (match) => `<span class="highlight">${match}</span>`
              );
            } else {
              td[j].innerHTML = txtValue;
            }
          }
        }
      }
    }
  }
